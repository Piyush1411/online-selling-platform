<!DOCTYPE html>
<html>
<head>
  <title>Seller Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <h2>Add Store Info</h2>
  <form action="/store/add-info" method="POST">
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div>
      <label for="gst">GST:</label>
      <input type="text" id="gst" name="gst" required>
    </div>
    <div>
      <label for="logo">Logo:</label>
      <input type="file" id="logo" name="logo" required>
    </div>
    <div>
      <label for="store-timings">Store Timings:</label>
      <input type="text" id="store-timings" name="storeTimings" required>
    </div>
    <button type="submit">Save Store Info</button>
  </form>

</body>
</html>
